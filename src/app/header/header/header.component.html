<mat-toolbar class="shadow justify-content-between px-5 mb-4">
  <div class="d-flex align-items-center">
    <a class="nav-link pe-auto" [routerLink]="['/home']">Retro Board</a>
    <a *ngIf="user" (click)="logout()" role="button" class="nav-link pe-auto"
      >Logout</a
    >
  </div>
  <div class="d-flex align-items-center">
    <app-dialog (emitText)="addColumn($event)" question="Add new column">
      <button *ngIf="user" mat-raised-button color="primary">Add Column</button>
    </app-dialog>
    <nav class="d-flex">
      <a *ngIf="!user" class="nav-link pe-auto" [routerLink]="['/login']"
        >Login</a
      >
      <a *ngIf="!user" class="nav-link pe-auto" [routerLink]="['/signup']"
        >Signup</a
      >
    </nav>
  </div>
</mat-toolbar>

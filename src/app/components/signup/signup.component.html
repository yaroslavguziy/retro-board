<div
  class="container-fluid h-100 d-flex align-items-center justify-content-center"
>
  <div class="card w-25">
    <h3 class="card-header text-center">Sign Up form</h3>
    <div class="card-body">
      <form (ngSubmit)="signUp()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="user.email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
          />
        </div>
        <div>
          <button class="btn btn-primary w-100 d-block">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
